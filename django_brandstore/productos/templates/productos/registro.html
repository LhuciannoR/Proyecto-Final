{% load static %}
{% load widget_tweaks %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

<div class="container mt-5">
    <h2 class="text-center">Crear Cuenta</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 rounded shadow-sm">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" value="{{ form.username.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="form-control" id="id_fecha_nacimiento" value="{{ form.fecha_nacimiento.value|default_if_none:'' }}">
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Contraseña</label>
                    <input type="password" name="password1" class="form-control" id="id_password1">
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="password2" class="form-control" id="id_password2">
                </div>

                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="{% url 'productos:login' %}">Inicia sesión</a></p>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <ul class="mb-0">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
